<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Icon   -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Prueba Krismar</title>
  </head>
  <!------------------------------- Toolbar ------------------------------------->

  <body class="bg">
    <section class="toolbar">
      <div class="container">
        <div class="pt-2 text-white">
          <i class="bi bi-telephone-fill fs-5"></i> 123 456 789
          <span class="p-4">
            <i class="bi bi-envelope-fill px-2 fs-5"></i>info@gmail.com</span
          >
          <!-- Responsive col-lg-6 col-md-12 col-sm-12 col-12 -->
          <span class="position-absolute end-0 mx-xl-5">
            <div style="position: relative; right: 60px" class="container">
              <div class="row">
                <div class="col-4"><i class="bi bi-youtube fs-5"></i></div>
                <div class="col-4"><i class="bi bi-instagram fs-5"></i></div>
                <div class="col-4"><i class="bi bi-facebook fs-5"></i></div>
              </div>
            </div>
          </span>
        </div>
      </div>
    </section>

    <!------------------------------- Nav ------------------------------------->

    <nav
      class="navbar navbar-expand-lg navbar-light sticky-top py-lg-0 px-lg-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="grid">
        <div class="row">
          <div class="col-6">
            <img class="imagen" src="./imagenes/LOGO.png" alt="logo" />
          </div>

          <div class="col-6">
            <button
              class="navbar-toggler border-0 position-absolute pt-2 end-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="bi bi-list text-white"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="#services" class="nav-item nav-link text-white">About Us</a>
          <a href="#contact" class="nav-item nav-link text-white">Courses</a>
          <a href="#contact" class="nav-item nav-link click text-white">Team</a>
          <a href="#contact" class="nav-item nav-link click text-white"
            >Contact Us</a
          >
        </div>
      </div>
    </nav>
    <!------------------------------- Hiro Seccion------------------------------------->
    <section class="hero-section">
     
          <video autoplay loop>
        <source src="./Videos/hero-video.mp4" type="video/mp4" />
      </video>
    
    

      <div class="container hero-container">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-12 col-12">
            <div class="title-subtitle">
              <p class="subtitle">Welcome a the University!</p>
              <hr
                style="
                  color: var(--Yellow);
                  height: 6px;
                  opacity: 100%;
                  width: 27%;
                "
              />
              <p class="title">
                We are an online <br />
                platform to make learning
              </p>
            </div>
          </div>

          <div class="col-lg-5 col-md-5 col-sm-12 col-12 col-6">
            <div class="card text-white mb-3 shadow">
              <div
                class="card-header text-center"
                style="
                  border-top-left-radius: 10px;
                  border-top-right-radius: 10px;
                "
              >
                Register Now !
              </div>

              <div style="padding: 30px" class="card-body">
                <div class="row">
                  <div class="mb-4">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 col-6">
                      <input
                        style="
                          background: #e5e5e5;
                          border: none;
                          border-radius: 15px;
                        "
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-12 col-6">
                    <div class="mb-4">
                      <input
                        style="
                          background: #e5e5e5;
                          border: none;
                          border-radius: 15px;
                        "
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Email"
                      />
                    </div>
                  </div>

                  <div class="col-lg-6 col-md-6 col-sm-12 col-12 col-6">
                    <div class="mb-4">
                      <input
                        style="
                          background: #e5e5e5;
                          border: none;
                          border-radius: 15px;
                        "
                        type="number"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Phone"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 col-6">
                      <input
                        style="
                          background: #e5e5e5;
                          border: none;
                          border-radius: 15px;
                        "
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Subject"
                      />
                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 col-6">
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Message"
                        style="
                          background: #e5e5e5;
                          border: none;
                          border-radius: 15px;
                        "
                      ></textarea>
                    </div>
                  </div>

                  <div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 col-6">
                      <button
                        type="button"
                        class="btn text-white"
                        style="
                          border-radius: 20px;
                          left: 30px;
                          height: 35px;
                          width: 130px;
                          background: #feb848;
                        "
                      >
                        Send
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="title-mobile">
        <div class="title-subtitle text-center">
          <p class="subtitle">Welcome a the University!</p>
          <hr
            style="color: var(--Yellow); height: 6px; opacity: 100%; width: 40%"
          />
          <p class="title">
            We are an online <br />
            platform to make learning
          </p>
        </div>
      </div>


      
      <!------------------------------- Hiro Seccion 2------------------------------------->       

<section class="hero-2">

</section>

    </section>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
